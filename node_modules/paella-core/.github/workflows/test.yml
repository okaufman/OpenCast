name: Test Paella

on:
  push:
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set-up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install Dependencies
      run: npm ci

    - name: Check eslint
      run: npm run eslint

    - name: Run tests
      run: npm run test

    - name: Build Paella
      run: npm run build
